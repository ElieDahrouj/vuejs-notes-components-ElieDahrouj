<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <main class="container">
        <div id="title">
            <h1>Tasks Management</h1>
        </div>
        <header>
            <div id="newTodo">
                <textarea class="form-control" aria-label="With textarea" v-model="message" @keydown="countWord" autofocus placeholder="Enter a new task here..."></textarea>
                <span>{{ counts }} Mots</span>
                <button @click="createTasksList" type="button" class="btn btn-outline-secondary">Creer</button>
            </div>
        </header >
        <section id="tasksList">
            <ul>
                <search :notes="notes"></search>
            </ul>
        </section>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/app.js"></script>
</body>
</html>
